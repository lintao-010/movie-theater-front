body {

    position: fixed;

  .tw-logo {
    margin-left: 20px;
    width: 35px;
    cursor:pointer;
  }

  .tw-name {
    font-size: 26px;
  }

  #search-input {
    display: inline-block;
    box-sizing: border-box;
    height: 26px;
    width: 300px;
    margin: 0 7px 0 auto;
    border-radius: 3px;
  }

  #search-button {
    background: #fff;
    display: inline-block;
    height: 26px;
    width: 80px;
    text-align: center;
    border-radius: 3px;
    margin-right: 30px;
  }

    .header-genre {
      display: flex;
      text-align: center;
      padding-top: 60px;
      margin: 0 auto;
      justify-content: center;
    }
    .header-genre ul{
      list-style: none;
      white-space: nowrap;
    }
    .header-genre li{
      display: inline-block;
      margin: 0 10px;
      font-size: 16px;
      cursor:pointer;
    }
    .header-genre-title{
      float: left;
      padding-top: 20px;
      margin-left: 20px;
      font-size: 22px;
    }
    .all-movies {
      width: 1000px;
      margin: 0 auto;
      height: 100%;
    }
    .movie-stories {
      margin: 0 auto;
      display: grid;
      width: 1000px;
      height: auto;
      grid-template-rows: repeat(4, 330px);
      grid-template-columns: repeat(5, 180px);
      grid-row-gap: 10px;
      grid-column-gap: 20px;
      grid-auto-flow: row;
    }
    .movie-item {
      font-size: 14px;
      text-align: center;
    }
    .movie-item img {
      width: 180px;
    }
    .movie-item p {
      margin: 0;
    }
    .next-page {
      float: right;
      margin-right: 10px;
    }
  </style>

<body>

  <header class="page-header">
    <img src="../static/images/logo.png" class="tw-logo" alt="返回首页" onclick="initHomePage()">
    <span class="tw-name">ThoughtWorks</span>
    <input type="text" name="search-box" id="search-input" value="请输入电影名称">
    <!-- <button id="search-btn">搜索</button> -->
    <a href="../pages/search.html" target="_blank"><input id="search-button" type="button" value="搜索" onclick="openSearch()"></a>
  </header>

  <div class="header-genre">
      <div class="header-genre-title">分类</div>

        <li onclick="searchGenres(event)">科幻</li>

  </div>

  <div class="all-movies">
    <div class="movie-stories" id="movie-table"></div>
    <input class="next-page" type="button" value="下一页" id="page-button" onclick="loadNextPage(event)">
    <input class="next-page" type="button" value="上一页" id="page-button" onclick="loadPreviousPage(event)">
